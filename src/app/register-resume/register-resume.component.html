<div class="page">
  <h3>Cadastro de currículo</h3>

  <div class="container form-container">
    <mat-tab-group [selectedIndex]="selectedTabIndex">
      <mat-tab label="Dados pessoais">
        <app-personal-data [personalData]="personalData" (data)="setPersonalData($event)"></app-personal-data>
      </mat-tab>
      <mat-tab label="Experiências profissionais">

      </mat-tab>
    </mat-tab-group>
    <div class="row d-flex justify-content-between">
      <div class="col">
        <button mat-stroked-button (click)="cleanAll()">
          Limpar
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <div class="col d-flex justify-content-end">
        <button mat-flat-button (click)="nextTab()" *ngIf="selectedTabIndex == 0">
          Próxima página
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
